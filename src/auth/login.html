<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Java Assessment System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="../assets/css/assessment-styles.css" rel="stylesheet">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            margin: 2rem auto;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 2rem auto;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 144, 220, 0.25);
        }

        .btn-auth {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 144, 220, 0.3);
        }

        .alert-custom {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.5rem;
        }

        .loading-spinner {
            display: none;
        }

        .loading .loading-spinner {
            display: inline-block;
        }

        .loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="auth-card">
                <div class="auth-logo">
                    <i class="bi bi-mortarboard"></i>
                </div>

                <div class="text-center mb-4">
                    <h1 class="h3 mb-2">Welcome Back</h1>
                    <p class="text-muted">Sign in to your Java Assessment account</p>
                </div>

                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               required
                               placeholder="Enter your email">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required
                               placeholder="Enter your password">
                    </div>

                    <button type="submit" class="btn btn-auth btn-primary btn-sm w-100 mb-3">
                        <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status"></span>
                        <span class="btn-text">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </span>
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-0">Don't have an account?
                        <a href="register.html" class="text-decoration-none fw-semibold">Sign up here</a>
                    </p>
                </div>

                <hr class="my-4">

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        class AuthManager {
            constructor() {
                this.apiUrl = '/api';
                this.init();
            }

            init() {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.addEventListener('submit', (e) => this.handleLogin(e));
                }

                // Check if already logged in
                const token = localStorage.getItem('auth_token');
                if (token) {
                    this.redirectToDashboard();
                }
            }

            async handleLogin(e) {
                e.preventDefault();

                const form = e.target;
                const submitBtn = form.querySelector('button[type="submit"]');
                const formData = new FormData(form);

                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                // Validation
                if (!loginData.email || !loginData.password) {
                    this.showAlert('Please fill in all fields', 'danger');
                    return;
                }

                try {
                    // Show loading state
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                    this.clearAlerts();

                    const response = await fetch(`${this.apiUrl}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store auth token and user data
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('user_data', JSON.stringify(data.user));

                        this.showAlert('Login successful! Redirecting...', 'success');

                        // Redirect after short delay
                        setTimeout(() => {
                            this.redirectToDashboard();
                        }, 1500);

                    } else {
                        this.showAlert(data.error || 'Login failed', 'danger');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('Network error. Please try again.', 'danger');
                } finally {
                    // Hide loading state
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            }

            redirectToDashboard() {
                const userData = JSON.parse(localStorage.getItem('user_data') || '{}');

                // Always redirect to home page after successful login
                window.location.href = '../../dashboard.html';
            }

            showAlert(message, type = 'info') {
                const container = document.getElementById('alertContainer');
                const alertId = 'alert-' + Date.now();

                const alertHTML = `
                    <div id="${alertId}" class="alert alert-${type} alert-custom alert-dismissible fade show" role="alert">
                        <i class="bi bi-${this.getAlertIcon(type)} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;

                container.innerHTML = alertHTML;

                // Auto dismiss after 5 seconds
                setTimeout(() => {
                    const alert = document.getElementById(alertId);
                    if (alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 5000);
            }

            clearAlerts() {
                const container = document.getElementById('alertContainer');
                container.innerHTML = '';
            }

            getAlertIcon(type) {
                const icons = {
                    success: 'check-circle',
                    danger: 'exclamation-triangle',
                    warning: 'exclamation-triangle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }
        }

        // Initialize auth manager
        document.addEventListener('DOMContentLoaded', () => {
            new AuthManager();
        });
    </script>
</body>
</html>
