<!DOCTYPE html>
<html>
<head>
    <title>Database Initialization Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Database Initialization Test</h1>
    <p>Click the button below to initialize the database:</p>

    <button onclick="initDatabase()">Initialize Database</button>

    <div id="result"></div>

    <script>
        async function initDatabase() {
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');

            // Show loading state
            button.disabled = true;
            button.textContent = 'Initializing...';
            resultDiv.innerHTML = '<div class="result">Initializing database, please wait...</div>';

            try {
                const response = await fetch('/api/init-db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Success!</h3>
                            <p>${data.message}</p>
                            <p><strong>Tables created:</strong> ${data.tables.join(', ')}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Error</h3>
                            <p>${data.error}</p>
                            <p>Details: ${data.details || 'No additional details'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p>Failed to initialize database: ${error.message}</p>
                    </div>
                `;
            }

            // Reset button
            button.disabled = false;
            button.textContent = 'Initialize Database';
        }
    </script>
</body>
</html>
